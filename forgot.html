<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration | projectvarse.com</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        main {
            text-align: center;
            justify-content: center;
            display: flex;
        }

        #login {
            margin-left: -30px;
        }

        #otp_btn {
            display: flex;
            margin: 10px 10px;
        }
    </style>
</head>

<body>
    <main class="form-signin w-100 m-auto mt-3">
        <div class="card" style="width: 30rem; background-color: rgb(245, 245, 245);">
            <div class="card-body">
                <form>
                    <img src="img/forgot pass img.png" alt="" width="105" height="100">
                    <h1 class="h3 mb-3 fw-normal">Forgot Password !</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingfemail" placeholder="adam_123" required>
                        <label for="floatingfemail">Enter Email ID<code>*</code></label>
                        <button type="button" id="otp_btn" class="btn btn-outline-secondary"><b>Get OTP</b></button>
                    </div><br>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingotp" placeholder="adam@456" required>
                        <label for="floatingotp">Enter OTP<code>*</code></label>
                    </div><br>

                    <button class="btn btn-primary w-100 py-2 mb-4" type="submit">Submit</button>
                    <a href="#"><img src="img/social img (2).png" height="35px"></a>&nbsp;
                    <a href="#"><img src="img/social img (1).png" height="35px"></a>&nbsp;
                    <a href="#"><img src="img/social img (3).png" height="35px"></a>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
