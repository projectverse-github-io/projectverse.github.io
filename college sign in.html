<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration | projectvarse.com</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        main {
            text-align: center;
            justify-content: center;
            display: flex;
        }

        #login {
            margin-left: -30px;
        }
    </style>
</head>

<body>
    <main class="form-signin w-100 m-auto mt-3">
        <div class="card" style="width: 30rem; background-color: rgb(245, 245, 245);">
            <div class="card-body">
                <form>
                    <img class="mb-2" src="img/college registration img.png" alt="" width="105" height="100">
                    <h1 class="h3 mb-3 fw-normal">College Registration !</h1>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingcname" placeholder="adam ave" required>
                        <label for="floatingcname">College Name<code>*</code></label>
                    </div><br>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingemail" placeholder="name@example.com"
                            required>
                        <label for="floatingcemail">College Email ID<code>*</code></label>
                    </div><br>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="floatingcmobile" placeholder="1234567890">
                        <label for="floatingcmobile">College Contact Number</label>
                    </div><br>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="floatingccode" placeholder="1234567890">
                        <label for="floatingccode">College Code<code>*</code></label>
                    </div><br>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingcuniv" placeholder="Gujarat tech." required>
                        <label for="floatingcuniv">Applied University<code>*</code></label>
                    </div><br>
                    <div class="form-floating">
                        <input type="file" class="form-control" id="floatingclogo" placeholder="pic.png">
                        <label for="floatingcfile">College Logo</label>
                    </div><br>
                    <div class="form-floating">
                        <input type="name" class="form-control" id="floatingcusername" placeholder="adam_123" required>
                        <label for="floatingcusername">Username<code>*</code></label>
                    </div><br>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingcpass" placeholder="adam@456" required>
                        <label for="floatingcpass">Create Password<code>*</code></label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingcconfirmpass" placeholder="adam@456"
                            required>
                        <label for="floatingcconfirmpass">Confirm Password<code>*</code></label>
                    </div>

                    <div class="form-check text-start my-3" id="login">
                        <b>would you like to <a href="college login.html">Log In</a>?</b>
                    </div>
                    <button class="btn btn-primary w-100 py-2 mb-4" type="submit">Create Account</button>
                    <a href="#"><img src="img/social img (2).png" height="35px"></a>&nbsp;
                    <a href="#"><img src="img/social img (1).png" height="35px"></a>&nbsp;
                    <a href="#"><img src="img/social img (3).png" height="35px"></a>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
